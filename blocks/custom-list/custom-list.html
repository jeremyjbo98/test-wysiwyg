<section class="custom-list">
    <ul>
      {{#listItems}}
        <li class="custom-list__item">
          {{#icon}}
            <img src="{{icon}}" alt="{{title}}" class="custom-list__icon">
          {{/icon}}
          <h3 class="custom-list__title">{{title}}</h3>
          <p class="custom-list__description">{{description}}</p>
        </li>
      {{/listItems}}
    </ul>
  </section>
